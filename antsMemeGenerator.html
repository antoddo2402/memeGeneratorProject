<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony's Meme Generator</title>
    <link rel="stylesheet" href="antsMemeGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Anthony's Meme Generator :)</h1>
        <form id="memeForm">
            <input type="text" id="topText" placeholder="Top Text" required>
            <input type="text" id="bottomText" placeholder="Bottom Text" required>
            <input type="url" id="imageUrl" placeholder="Image URL" required>
            <button type="submit">Generate Meme</button>
        </form>
        <div id="memeContainer"></div>
    </div>
    <script src="antsMemeGenerator.js"></script>
</body>
</html>
